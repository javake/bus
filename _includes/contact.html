<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-3">
					<h2>联系我们:</h2>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa {{ social.icon }} "></i> <span class="network-name"> &nbsp;{{ social.title }} </span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
